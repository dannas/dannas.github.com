<?xml version="1.0" encoding="utf-8"?>
<feed xmlns="http://www.w3.org/2005/Atom">
    <title type="text" xml:lang="en">dannas.name</title>
    <link type="application/atom+xml" href="http://dannas.name/feed/" rel="self"/>
    <link type="text" href="http://dannas.name" rel="alternate"/>
    <updated>{{ site.time | date_to_xmlschema }}</updated>
    <id>http://dannas.name</id>
    <author>
        <name>Daniel Näslund</name>
    </author>
    <rights>Copyright (c) 2012-2013 Daniel Näslund</rights>
    {% for post in site.posts limit:20 %}
    <entry>
        <title></title>
        <link href="http://dannas.name{{ post.url }}/"/>
        <updated>{{ post.date | date_to_xmlschema }}</updated>
        <id>http://dannas.name{{ post.url }}/</id>
        <summary type="html">{{ post.content | xml_escape }}</summary>
    </entry>
    {% endfor %}
</feed>
